<div class="modal" id="editUser" style="display:block">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ 'User' | translate }}</h5>
				<button type="button" class="close" aria-label="Close" (click)="closeModal()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form [formGroup]="userForm" (ngSubmit)="saveChanges()">
					<div class=" form-group mb-2">
						<label for="name">{{ 'Name' | translate }}</label>
						<input id="name" name="name" type="text" class="form-control" formControlName="name"
							(keydown.enter)="saveChanges()" (keydown.esc)="closeModal()" autofocus>
					</div>
					<div class="form-group mb-2">
						<label for="username">{{ 'Username' | translate }}</label>
						<input id="username" name="username" type="text" class="form-control" autocomplete="new-password"
							formControlName="username" (keydown.enter)="saveChanges()" (keydown.esc)="closeModal()">
					</div>
					<div class="form-group mb-2" *ngIf="currentId <= 0">
						<label for="password">{{ 'Password' | translate }}</label>
						<input id="password" name="password" type="password" class="form-control" autocomplete="new-password"
							formControlName="password" (keydown.enter)="saveChanges()" (keydown.esc)="closeModal()">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="closeModal()">{{
					'Close' | translate }}</button>
				<button type="button" class="btn btn-primary" (click)="saveChanges()" [disabled]="userForm.invalid">
					{{ 'Save changes' | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
