<div class="alert w-25 position-absolute animated" role="alert" *ngIf="visible | async" style="right: 2%;z-index: 9999;"
[ngClass]="{'fadeIn': visible, 'alert-primary': !(error | async), 'alert-danger': (error | async)}">
	<button type="button" class="close" aria-label="Close" (click)="hideAlert()">
		<span aria-hidden="true">&times;</span>
	</button>
	{{ msg | async | translate }}
</div>
