<div class="modal" id="editExpense" style="display:block">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content modal-overflow-sm">
			<div class="modal-header">
				<h5 class="modal-title">{{ 'Expense' | translate }}</h5>
				<button type="button" class="close" aria-label="Close" (click)="closeModal()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form [formGroup]="expenseForm" (ngSubmit)="saveChanges()">
					<div class=" form-group mb-2">
						<label for="name">{{ 'Name' | translate }}</label>
						<input id="name" name="name" type="text" class="form-control" formControlName="name"
							(keydown.enter)="saveChanges()" (keydown.esc)="closeModal()" autofocus>
					</div>
					<div class=" form-group mb-2">
						<label for="description">{{ 'Description' | translate }}</label>
						<input id="description" name="description" type="text" class="form-control" formControlName="description" (keydown.enter)="saveChanges()"
							(keydown.esc)="closeModal()">
					</div>
					<div class="form-group mb-2">
						<label for="value">{{ 'Value' | translate }}</label>
						<input id="value" name="value" currencyMask class="form-control" placeholder="â‚¬"
							formControlName="value" (keydown.enter)="saveChanges()" (keydown.esc)="closeModal()">
					</div>
					<div class="form-group mb-2">
						<label for="category">{{ 'Category' | translate }}</label>
						<select id="category" name="category" class="form-control" formControlName="category"
							(keydown.enter)="saveChanges()" (keydown.esc)="closeModal()">
							<option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
						</select>
					</div>
					<div class=" form-group mb-5">
						<label for="expireAt">{{ 'Created on' | translate }}</label>
						<div class="input-group">
							<input id="expireAt" name="dp" class="form-control" formControlName="expireAt"
								(keydown.enter)="saveChanges()" (keydown.esc)="closeModal()" ngbDatepicker
								#expireAt="ngbDatepicker" [weekdays]="0">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary calendar" (click)="expireAt.toggle()"
									type="button">
									<i class="far fa-calendar-alt"></i>
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="closeModal()">
					{{'Close' | translate }}
				</button>
				<button type="button" class="btn btn-primary" (click)="saveChanges()" [disabled]="expenseForm.invalid">
					{{ 'Save changes' | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
