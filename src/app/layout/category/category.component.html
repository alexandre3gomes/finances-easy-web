<div class="modal" id="editCategory" [ngStyle]="{'display': modalVisible ? 'block' : 'none'}">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{ 'Category' | translate }}</h5>
				<button type="button" class="close" aria-label="Close" (click)="closeModal()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form [formGroup]="categoryForm" (ngSubmit)="saveChanges()">
					<div class=" form-group mb-2">
						<label for="name">{{ 'Name' | translate }}</label>
						<input id="name" name="name" type="text" class="form-control"
						 formControlName="name" (keyup.enter)="saveChanges()">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="closeModal()">{{
					'Close' | translate }}</button>
				<button type="button" class="btn btn-primary" (click)="saveChanges()"
				 [disabled]="categoryForm.invalid">
					{{ 'Save changes' | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
<app-confirm msg="Confirm this exclusion?" [visible]="showConfirm" (result)="confirmDelete($event)"></app-confirm>
<div class="row mb-4">
	<div class="col-xl-12">
		<button class="btn btn-primary" (click)="openModal()">{{'Create' |
			translate}}</button>
	</div>
</div>
<div class="card mb-4">
	<div class="card-header">{{ 'Categories' | translate }}</div>
	<div class="card-body table-responsive">
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>{{'Name' | translate }}</th>
					<th>{{'Actions' | translate }}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let cat of (categoryState | async).categories">
					<td>{{ cat.name }}</td>
					<td>
						<button class="btn btn-info mr-2" (click)="editCategory(cat.id)"><i class="fas fa-pencil-alt"></i></button>
						<button class="btn btn-danger" (click)="deleteCategory(cat.id)"><i class="fas fa-trash-alt"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
